name: Notificaciones a Discord

on:
  push:
    branches:
      - main
      - master
      - dev
  pull_request:
    types: [opened, closed]

jobs:
  discordNotification:
    runs-on: ubuntu-latest
    steps:
      - name: Notificar Push
        if: github.event_name == 'push'
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            üöÄ **Nuevo push en ${{ github.repository }}**
            Autor: ${{ github.actor }}
            Rama: ${{ github.ref }}
            Mensaje: ${{ github.event.head_commit.message }}
            [Ver commit](${{ github.event.head_commit.url }})

      - name: Notificar Pull Request Creado
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            üõ†Ô∏è **Nuevo Pull Request creado en ${{ github.repository }}**
            Autor: `${{ github.actor }}`
            Rama base: ${{ github.event.pull_request.base.ref }}
            Rama desde: ${{ github.event.pull_request.head.ref }}
            T√≠tulo: ${{ github.event.pull_request.title }}
            [Ver PR](${{ github.event.pull_request.html_url }})

      - name: Notificar Pull Request Mergeado
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ‚úÖ **Pull Request Mergeado en ${{ github.repository }}**
            Autor: ${{ github.actor }}
            Rama mergeada: ${{ github.event.pull_request.base.ref }}
            T√≠tulo: ${{ github.event.pull_request.title }}
            [Ver PR](${{ github.event.pull_request.html_url }})


